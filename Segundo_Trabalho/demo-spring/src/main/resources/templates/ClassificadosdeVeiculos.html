<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classificados de Veículos</title>
</head>
<body>
    <h1>Classificados de Veículos</h1>
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="veiculo : ${veiculos}">
                <td th:text="${veiculo.marca}"></td>
                <td th:text="${veiculo.modelo}"></td>
                <td th:text="${veiculo.ano}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
