<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Veículo</title>
</head>
<body>
    <h1>Adicionar Veículo</h1>
    <form action="/adicionarVeiculo" method="post">
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required><br>
        
        <label for="marcaModeloVeiculo">Marca e Modelo do Veículo:</label>
        <input type="text" id="marcaModeloVeiculo" name="marcaModeloVeiculo" required><br>
        
        <label for="anoModelo">Ano do Modelo:</label>
        <input type="number" id="anoModelo" name="anoModelo" required><br>
        
        <label for="valorVenda">Valor de Venda:</label>
        <input type="number" step="0.01" id="valorVenda" name="valorVenda" required><br>
        
        <input type="submit" value="Adicionar">
    </form>
    
    <h2>Veículos:</h2>
    <table>
        <tr>
            <th>Nome do Cliente</th>
            <th>Marca e Modelo do Veículo</th>
            <th>Ano do Modelo</th>
            <th>Valor de Venda</th>
        </tr>
        <tr th:each="veiculo : ${veiculos}">
            <td th:text="${veiculo.nomeCliente}"></td>
            <td th:text="${veiculo.marcaModeloVeiculo}"></td>
            <td th:text="${veiculo.anoModelo}"></td>
            <td th:text="${veiculo.valorVenda}"></td>
        </tr>
    </table>
</body>
</html>
